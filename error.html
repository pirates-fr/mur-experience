<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erreur</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .error-container {
      text-align: center;
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 36px;
      color: #E74C3C;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #555;
    }

    a {
      text-decoration: none;
      background-color: #4CAF50;
      color: #fff;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #45a049;
    }

    .error-icon {
      font-size: 100px;
      color: #E74C3C;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="error-container">
    <div class="error-icon">⚠️</div>
    <h1>Une erreur est survenue</h1>
    <p>Nous nous excusons pour le désagrément. Veuillez réessayer plus tard ou contacter le support si le problème persiste.</p>
    <a href="index.html">Retour à l'accueil</a>
  </div>

</body>
</html>
